<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>SIDEHUSTLE | Sushi restaurant</title>
</head>

<body>
    <div class="menu">
        <div class="left-bar">
            <img src="S..png" alt="">
            <a href="index.html"><img src="Vector.png" alt=""></a>
            <a class="active" href=""><img src="restaurant.png" width="80" alt=""></a>
            <a href="cart.html"><img src="cart-72-256.png" width="80" alt=""></a>
            <a href=""><img src="pin-8-256.png" width="80" alt=""></a>
            <a href=""><img src="Vector (1).png" alt=""></a>


        </div>
        <div class="right-bar">
            <p class="heading-cart">cart</p>
            <div class="food">
                <div class="cart-left">
                    <div class="smashed">
                        <img class="ellipse" src="Ellipse 5.png" alt="">
                        <p>Smashed Avo
                            <br> $20.00
                        </p>
                        <p>- <span class="number">1</span> +</p>
                        <img src="close.png" alt="" width='20'>
                    </div>
                    <div class="smashed">
                        <img class="ellipse" src="Ellipse 6.png" alt="">
                        <p>Yin & Yang
                            <br> $10.00
                        </p>
                        <p>- <span class="number">1</span> +</p>
                        <img src="close.png" alt="" width='20'>
                    </div>
                    <div class="smashed">
                        <img class="ellipse" src="Ellipse 7.png" alt="">
                        <p>Pancakes
                            <br> $25.00
                        </p>
                        <p>- <span class="number">1</span> +</p>
                        <img src="close.png" alt="" width='20'>
                    </div>
                    <div class="smashed">
                        <img class="ellipse" src="Ellipse 8.png" alt="">
                        <p>Rancheros(Tofu)
                            <br> $25.00
                        </p>
                        <p>- <span class="number">1</span> +</p>
                        <img src="close.png" alt="" width='20'>
                    </div>
                </div>
                <div class="cart-right">
                    <div class="cart-top">
                        <h3>Your Subtotal</h3>
                        <h5>Subtotal $80.00</h5>
                        <div class="confirm">
                            <button>Confirm Order</button>
                        </div>
                    </div>
                    <div class="cart-bottom">
                        <h3>Promo code</h3>
                        <input type="text" placeholder="enter promo code">
                        <div class="apply">
                            <button>Apply</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <footer>
        <p>copyright 2021 Sushi Restaurant</p>
    </footer>
</body>

</html>
